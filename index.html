<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="settings">
            <button class="grid-lines-button">Toggle Grid lines</button>
            <button class="black">Black mode</button>
            <button class="rainbow">Rainbow mode</button>
            <div class="size">16 x 16</div>
            <input class ="slider" type="range" min="1" max="64" value="16">
        </div>
        <div class="grid-container"></div>
    </main>
    <footer>
        <p>Made by - PanayiotisTsg</p>
    </footer>
</body>
</html>
