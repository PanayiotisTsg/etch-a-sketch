<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f0feac110.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="settings">
            <input class="color" type="color" value="rgb(46, 45, 45)">
            <button class="black">Black mode</button>
            <button class="rainbow">Rainbow mode</button>
            <button class="eraser">Eraser</button>
            <div class="size">16 x 16</div>
            <input class ="slider" type="range" min="1" max="64" value="16">
            <button class="grid-lines-button">Grid lines</button>
            <button class="clear">Clear</button>
        </div>
        <div class="grid-container"></div>
    </main>
    <footer>
        <p>Made by - PanayiotisTsg</p>
        <a href="https://github.com/PanayiotisTsg" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
</body>
</html>
